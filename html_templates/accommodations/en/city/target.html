<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description"
            content={meta}>
        <meta name="keywords"
            content={keywords}>
        <meta property="og:title" content="CheapTrip">
        <meta property="og:description"
            content={meta}>
        <meta property="og:locale" content="en">
        <meta property="og:type" content="website">
        <title>{city_name}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
        <link rel="icon" href="../../../../assets/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="../../../../css/main.css">
        <link rel="stylesheet" type="text/css" href="../../../../css/target.css">
    </head>
    <body>
        <header class="container-fluid header">
            <div class="headline">
                <a aria-current="page" href="../../../../index.html">
                    <h1 class="headline__logo">CheapTrip</h1>
                </a>
                <h6 class="headline__slogan">Pay less, visit more!</h6>
            </div>
        </header>
        <div class="section-btn">
            <a class="action-btn" href="https://cheaptrip.guru/">
                Find cheapest routes
            </a>
            <a class="budget-btn" href="../../../../index.html">
                Budget travel tips
            </a>
        </div>
        <div style="text-align: center;">
            <h2 class="section-title">{name}</h2>
        </div>
        <div id="container">
            <img id="image" src="{image}" alt="Accomodations Image">
            <h3 id="title">{title}</h3>
            <p id="text">{text}</p>
            <div id="links">
                <a id="link_1" href="{link}" target="_blank"></a>
                <a id="link_2" href="{link}" target="_blank"></a>
                <a id="link_3" href="{link}" target="_blank"></a>
            </div>
        </div>

        <div class="buttons">
            <div class="act-btn-cont">
                <a class="action-btn"
                   href="https://www.booking.com"
                   target="_blank">
                    Booking.com
                </a>
                <a class="action-btn"
                   href="https://www.hostelworld.com/?source=affiliate-PHG-1101lmmsq&affiliate=PHG&ref_id=1101lwISQRVm"
                   target="_blank">
                    Hostel world
                </a>
            </div>
        </div>

        <div class="custom-divider"></div>
        <div class="buttons">
            <div>
                <a class="action-btn" href="../../../city_descriptions/en/{city_name}.html">
                    Description
                </a>
            </div>
            <div>
                <a class="action-btn" href="list.html">
                    Accommodations
                </a>
            </div>
            <div>
                <a class="action-btn" href="../../../events_festivals/en/{city_name}/list.html">
                    Events & festivals
                </a>
            </div>
            <div>
                <a class="action-btn" href="../../../city_attractions/en/{city_name}/list.html">
                    City attractions
                </a>
            </div>
            <div>
                <a class="action-btn" href="../../../cheap_eats/en/{city_name}/list.html">
                    Cheap eats
                </a>
            </div>
            <div>
                <a class="action-btn" href="../../../children_attractions/en/{city_name}/list.html">
                    Children attractions
                </a>
            </div>
            <div>
                <a class="action-btn" href="../../../transportations/en/{city_name}.html">
                    Transportations
                </a>
            </div>
            <div>
                <a class="action-btn" href="../../../routes/en/{city_name}.html">
                    Routes from {city_name}
                </a>
            </div>
        </div>
    </body>
</html>
